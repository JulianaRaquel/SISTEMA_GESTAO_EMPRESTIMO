{% extends 'base.html' %}
{% load static %]

{% block 'head' %}{% endblock %}


{% block 'titulo' %}Cadastro{% endblock %}


{% block 'conteudo' %}
<div class="container">

    {% if messages %}
        <br>
        {% for message in messages %}
            <div class="alert {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <br>
    <div class="row">

        <div class="col-md-3">

        </div>

        <div class="col-md-4">
            <h1>Cadastre-se</h1>
            <br>

            <form method="POST" action="{% url 'cadastro' %}">{% csrf_token %}
                <label>Nome:</label>
                <input class="form-control" type="text" placeholder="Nome..." name="nome">
                <br>
                <label>E-mail:</label>
                <input class="form-control" type="email" placeholder="E-mail..." name="email">
                <br>
                <label>Senha:</label>
                <input class="form-control" type="password" placeholder="Senha..." name="senha">
                <br>
                <label>Confirmar senha:</label>
                <input class="form-control" type="password" placeholder="Confirmar senha..." name="confirmar_senha">
                <br>
                <input type="submit" value="Criar conta" class="btn btn-success">
                <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
            </form>

        </div>

    </div>

</div>

{% endblock %}
